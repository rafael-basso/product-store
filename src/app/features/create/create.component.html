<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
        <mat-label>Titulo</mat-label>
        <input type="text" matInput formControlName="title" placeholder="titulo">
    </mat-form-field>

    <button type="submit" mat-button mat-raised-button color="">Salvar</button>
</form>
