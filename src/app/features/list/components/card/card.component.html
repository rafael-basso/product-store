<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Exemplo card</mat-card-title>
        <!-- <mat-card-subtitle>Product ID: {{ product().id }}</mat-card-subtitle> -->
        <mat-card-subtitle>Product ID: {{ productId() }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <!-- <p>{{ product().title }}</p> -->
        <p>{{ productTitle() }}</p>
        <!-- <p>{{ product().description }}</p> -->
        <p>{{ productDescription() }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onEdit()">Editar</button>
        <button mat-button (click)="onDelete()">Deletar</button>
    </mat-card-actions>
</mat-card>
